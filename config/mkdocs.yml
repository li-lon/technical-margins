################ Theme Configuration ################
theme:
    name: material                           # The name of the theme.
#    favicon: assets/favicon.png            # The favicon is shared by all languages and is used in the browser tab [not working].
    custom_dir: '../../overrides/'                 # This is where the customization of the theme lives.
#    logo: assets/images/logo.png       # The logo is used in the header. It is shared by all languages. It changes according to the color scheme.
    # For colors and look.
    palette: # The color palette for the theme.
        - scheme: margin # custom
          primary: custom
          accent: custom
          toggle:
            icon: material/weather-night
            name: Dark mode | Mode sombre
        - scheme: slate
          primary: custom
          accent: custom
          toggle:
            icon: material/weather-hazy
            name: Light mode | Mode clair
# The font for the theme.
    font:
        text: Nunito
        code: Roboto Mono
# To change the icons of the admonitions (adminition must be enabled in the markdown_extensions section).
    icon:
      logo: fontawesome/solid/pen-nib
      menu: material/microsoft-xbox-controller-menu
      previous: material/skip-previous-outline
      next: material/skip-next-outline
      alternate: material/translate-variant
      admonition:
        example: material/tooltip-edit-outline
        note: material/pin-outline
        abstract: material/eye-outline
        info: material/information-outline
        tip: material/star-circle-outline
        success: material/check-circle-outline
        question: material/help-circle-outline
        warning: material/alert-circle-outline
        failure: material/close-circle-outline
        danger: material/radioactive-circle-outline
        bug: material/bell-circle-outline
        quote: material/comma-circle-outline
# Features are the different components of the theme that you can enable or disable.
    features:
        - navigation.footer
        - navigation.indexes        # to have individual home pages (index.md) for each section.
        - navigation.path           # breadcrumb trail, not yet active, insiders only.
        - navigation.sections
        - navigation.tabs           # to have navigation by section at the top in the header, instead of a complete TOC on the left.
#        - navigation.tabs.sticky   # so that navigation by section is always visible.
        - navigation.top            # back to top button.
        - toc.follow                # to follow the page in the TOC.
#        - toc.integrate            # integrates the mini-TOC on the right (current page) into the general menu.

