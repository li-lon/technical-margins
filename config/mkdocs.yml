################ Markdown Extensions ################
# The markdown extensions are the different components of the markdown that you can enable or disable.
markdown_extensions:
  - admonition            # allows you to add special call-out blocks to your markdown.
  - pymdownx.details      # supercharges the Admonition extension, making the resulting call-outs collapsible, allowing them to be opened and closed by the user.
  - pymdownx.superfences: # allows for arbitrary nesting of code and content blocks inside each other, including admonitions, tabs, lists and all other elements.
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:    # allows for inserting markdown or HTML snippets into another markdown file
      base_path: [docs/assets/snippets]
      check_paths: true
  - attr_list             # allows you to add attributes to your markdown elements.
  - md_in_html            # allows you to use markdown inside HTML blocks.
  - pymdownx.emoji:       # emoji support.
      emoji_index: !!python/name:material.extensions.emoji.twemoji      # Use Twemoji.
      emoji_generator: !!python/name:material.extensions.emoji.to_svg   # Use SVG.
      options:
        custom_icons:
          - '../../overrides/.icons/'
  - pymdownx.tabbed:      # tabbed content.
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true       # to use generic math delimiters.

################ Plugins ################
# The plugins are the different components of the site that you can enable or disable. Some markdown are provided by default by mkdocs and material, but you can add more plugins to add more features to your site. For instance, glightbox, macros, and i18n are not provided by default by mkdocs and material, so you need to install them via pip and then add them to the plugins section.
plugins:
  - blog:
      enabled: true
      blog_toc: true
      post_date_format: full
      categories_toc: true

  - tags:             # Add tags to your markdown files, useful for search. Tags are added to the front matter of the markdown files.
      enabled: true
#      tags_file: tags.md
  - search:           # Add search to your site, search needs to be enabled if other plugins are used.
      enabled: true                                         
      pipeline:
#          - stemmer  # PB: the search only works on the beginning of words; if you search for a word in its entirety, it will not be found.
          - stopWordFilter # to remove common words from search.
          - trimmer   # to remove leading and trailing whitespace.
      separator: '[\s\-,:!=\[\]()"/]+\.(?!\d)&[lg]t;' # characters used to split words.
# To open images in a lightbox (click to zoom). Use pip to install the glightbox plugin: pip install mkdocs-glightbox
# More info: https://github.com/blueswen/mkdocs-glightbox
  - glightbox:
       touchNavigation: true
       loop: false    # to disable the loop.
       effect: zoom
       slide_effect: slide
       width: 100%
       height: auto
       zoomable: true
       draggable: true
       skip_classes:
         - custom-skip-class-name
       auto_caption: false
       caption_position: bottom
# For variable management, use pip to install the macros plugin: pip install mkdocs-macros-plugin
# Macros are configured in the extra section of this file.
# More info: https://jimandreas.github.io/mkdocs-material/reference/variables/
  - macros
